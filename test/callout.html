<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>joss test</title>
		<style type="text/css">
			body {
				background: #999;
			}

			div {
				background: #fff;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="./lib/require.js"></script>

		<script>
			require({
				"baseUrl": "../src",
				"optimize": "none",
				"packages": [
				{
					"name": "dojo",
					"location": "lib/dojo"
				},
				{
					"name": "amd-utils",
					"location": "lib/amd-utils"
				},
				{
					"name": "deferreds",
					"location": "lib/deferreds"
				}
				],
				"paths": {
					"dojo/i18n": "../node_modules/grunt-amd-dist/tasks/lib/i18n-patched",
					"jade": "lib/jade/jade",
					"jquery": "lib/jquery",
					"jquery.hashchange": "lib/jquery.ba-hashchange",
					"jquery.mousewheel": "lib/jquery.mousewheel",
					"jquery.event.drag": "lib/jquery.event.drag-2.0",
					"jquery.event.input": "lib/jquery.event.input",
					"jquery.jgestures": "lib/jgestures"
				},
				"shim": {
					"jade": {
						"exports": "jade"
					}
				},
				"keepBuildDir": true,
				"locale": "en-us",
				"useStrict": false,
				"skipModuleInsertion": false,
				"findNestedDependencies": false,
				"removeCombined": false,
				"preserveLicenseComments": false,
				"logLevel": 0
			});
		</script>
		<script>
			require([
				"jossx/Callout",
			], function(Callout) {

				[
					'top left',
					'top center',
					'top right',
					'right top',
					'right center',
					'right bottom',
					'bottom right',
					'bottom center',
					'bottom left',
					'left top',
					'left center',
					'left bottom'
				].forEach(function(dir, i) {
					var opts = {
						dir: dir,
						borderColor: 'rgb(0, 0, 0)',
						borderWidth: 3,
						fillColor: 'rgba(0, 0, 255, 0.2)'
					};

					var callout = new Callout({
						width: 50,
						height: 50,
						direction: opts.dir,
						borderColor: opts.borderColor,
						borderWidth: opts.borderWidth,
						fillColor: opts.fillColor
					});

					callout.$element.css({
						position: 'absolute',
						top: (i % 3) * 60 + 100,
						left: Math.floor(i / 3) * 60 + 100
					});

					callout.render();


					var larger = new Callout({
						width: 100,
						height: 100,
						direction: opts.dir,
						borderColor: opts.borderColor,
						borderWidth: opts.borderWidth,
						fillColor: opts.fillColor
					});

					larger.$element.css({
						position: 'absolute',
						top: (i % 3) * 110 + 100,
						left: Math.floor(i / 3) * 110 + 600
					});

					larger.render();


					var horizontal = new Callout({
						width: 100,
						height: 50,
						direction: opts.dir,
						borderColor: opts.borderColor,
						borderWidth: opts.borderWidth,
						fillColor: opts.fillColor
					});

					horizontal.$element.css({
						position: 'absolute',
						top: (i % 3) * 60 + 300,
						left: Math.floor(i / 3) * 110 + 100
					});

					horizontal.render();


					var vertical = new Callout({
						width: 50,
						height: 100,
						direction: opts.dir,
						borderColor: opts.borderColor,
						borderWidth: opts.borderWidth,
						fillColor: opts.fillColor
					});

					vertical.$element.css({
						position: 'absolute',
						top: (i % 3) * 110 + 100,
						left: Math.floor(i / 3) * 60 + 1100
					});

					vertical.render();
				});

			});
		</script>

	</head>
	<body>
	</body>
</html>
